<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Export Talent Platform Data</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
    }
    button {
      background: #3b82f6;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px 0;
    }
    button:hover {
      background: #2563eb;
    }
    .success {
      background: #10b981;
      padding: 15px;
      border-radius: 8px;
      margin: 20px 0;
      display: none;
    }
    pre {
      background: #f3f4f6;
      padding: 15px;
      border-radius: 8px;
      overflow-x: auto;
      max-height: 400px;
    }
  </style>
</head>
<body>
  <h1>ðŸ“¦ Export Talent Platform Data</h1>
  <p>This will export all your data from localStorage into a JSON file.</p>

  <button onclick="exportData()">Export All Data to JSON</button>

  <div id="success" class="success">
    âœ“ Data exported successfully! Check your Downloads folder.
  </div>

  <h2>Data Preview:</h2>
  <pre id="preview"></pre>

  <script>
    function exportData() {
      try {
        // Get all data from localStorage using correct keys
        const data = {
          models: JSON.parse(localStorage.getItem('talent-shop-models-v2.3') || '[]'),
          agencies: JSON.parse(localStorage.getItem('talent-shop-agencies-v2.3') || '[]'),
          projects: JSON.parse(localStorage.getItem('talent-shop-projects-v2.3') || '[]'),
          signedModels: JSON.parse(localStorage.getItem('signedModels') || '[]'),
          exportDate: new Date().toISOString(),
          version: '2.6'
        };

        // Show preview
        document.getElementById('preview').textContent = JSON.stringify(data, null, 2);

        // Create download
        const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'talent-platform-data-backup-' + new Date().toISOString().split('T')[0] + '.json';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);

        // Show success message
        document.getElementById('success').style.display = 'block';

        console.log('Export Summary:');
        console.log('- Models:', data.models.length);
        console.log('- Agencies:', data.agencies.length);
        console.log('- Projects:', data.projects.length);
        console.log('- Signed Models:', data.signedModels.length);
      } catch (error) {
        alert('Error exporting data: ' + error.message);
        console.error(error);
      }
    }
  </script>
</body>
</html>
